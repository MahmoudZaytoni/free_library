{% extends 'base.html' %}

{% block content %}

<div class="container">  
    <form method="post">
        <h3 class="text-center">Login</h3>
        <div class="form-group">
            <label for="email">Email Address </label>
            <input 
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
              required
            />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              required
              minlength="7"
            />
        </div>
        <br />
        <a href="{{url_for('auth.register')}}">Don't have account? Sign Up</a>
        <br>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>

</div>

{% endblock %}
